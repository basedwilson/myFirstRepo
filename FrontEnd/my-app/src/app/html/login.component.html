<div>
	<h2>Welcome</h2>
	<div>
		<label>User Name</label>
		<input #userName type="text" userName.value='' />
	</div>
	<div>
		<label>Password</label>
		<input #password type="text" password.value='' />
	</div>
	<div>
		<button (click)="login(userName.value, password.value)">Login</button>
	</div>

	<h3>Create New Account</h3>
	<div>
		<label>User Name</label>
		<input type="text" #newUserName newUserName.value='' />
	</div>
	<div>
		<label>PhoneNumber</label>
		<input type="text" #newPhoneNumber newPhoneNumber.value='' />
	</div>
	<div>
		<label>Password</label>
		<input type="text" #newPassword newPassword.value='' />
	</div>
	<div>
		<button (click)="signUp(newUserName.value, newPhoneNumber.value, newPassword.value)">SignUp</button>
	</div>
</div>
